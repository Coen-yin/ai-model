<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Chatbot</h1>
            <div class="controls">
                <button id="clearChat">Clear Chat</button>
                <button id="trainBot">Train Bot</button>
            </div>
        </header>

        <div class="chat-container">
            <div id="chatMessages" class="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <strong>AI Bot:</strong> Hello! I'm your AI assistant. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <div class="chat-input-container">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <!-- Training Modal -->
        <div id="trainingModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Train the AI Bot</h2>
                <form id="trainingForm">
                    <div class="form-group">
                        <label for="trainingInput">User Input:</label>
                        <textarea id="trainingInput" placeholder="What the user might say..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="trainingOutput">Bot Response:</label>
                        <textarea id="trainingOutput" placeholder="How the bot should respond..." required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="trainingCategory">Category:</label>
                        <select id="trainingCategory">
                            <option value="general">General</option>
                            <option value="support">Support</option>
                            <option value="faq">FAQ</option>
                            <option value="greeting">Greeting</option>
                        </select>
                    </div>
                    <button type="submit">Add Training Data</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
